<div  ng-controller="allItems" >
<form class="navbar-form navbar-left" role="search" >
	<div class="form-group">
		<input type="text" class="form-control" placeholder="Search" ng-model="filters">
	</div>
	<button type="submit" class="btn btn-default">Submit</button>
</form>

<h1>All Items for Barter Count: {{items.length}}</h1>

<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading"></div>
  <!-- Table -->
  <table class="table">
    <tr>
    	<th>Name</th>
    	<th>Trade For</th>
    	<th>Owner</th>
    	<th>Location</th>
    	<th>Description</th>
    	<th>Bid</th>
    </tr>
    <tr ng-repeat="item in items | filter:filters ">
    <td>{{item.name}}</td>
    <td>{{item.tradeFor}}</td> 
    <td>{{item.ownedBy}}</td>
    <td>{{item.location}}</td>
    <td>{{item.description}}</td>
    <td><div class="btn btn-success" ng-if="item.ownedBy != me" ng-click="bidBegin()" data-toggle="modal" data-target=".bs-example-modal-lg">Bid</div></td>
    <!-- Large modal -->
	<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  		<div class="modal-dialog modal-lg">
   		 <div class="modal-content">
   		 <h3>Make an offer to {{modalP}} for {{modalD}}</h3>
   		 <hr>
   		 <h4>Current Items</h4>
   		 <!-- <ul ng-repeat="myItem in myItems">
   		 	<li>{{myItem.name}}</li>
   		 </ul> -->
   		 	<div class="row">
			  <div class="col-sm-3 col-md-2" ng-repeat="item in myItems">
			    <div class="thumbnail">
			      <!-- <img src="..." alt="..."> -->
			      <div class="caption">
					<h6>{{item.name}}</h6> 			
					<h6> Will Trade For: {{item.tradeFor}}</h6><br><hr>			
					<div class="btn btn-danger" ng-click="bid()">Bid</div>
			      </div>
			    </div>
			  </div>
			</div>
       	</div>
  		</div>
	</div>
  </tr>
  </table>
</div>
</div>
